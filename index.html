<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="criptografar">
            <textarea 
            name="texto"
             class="texto"
             id="texto"
             cols="30" 
            rows="10" 
            placeholder="Insira seu Texto aqui"
            ></textarea>        
    <div class="termos">
        <p>Apenas letras minúsculas e sem acento</p>
        </div>
        <div class="botões">
            <button class="btn-Criptografar" type="botão" onclick="criptografar()">Criptografar</button>
            <button class="btn-Descriptografar" type="botão" onclicl="Descriptografar()">Descriptografar</button>
          
        </div>
        </div>
        <div class="encriptado">
            <img src="img/Boneco.png" alt="" id="boneco">
            <div class="mensagem-encriptada" id="mensagem-encriptada">
                <h2 id="título-mensagem"> Nenhuma mensagem encontrada</h2>
                <p id="parágrafo">Digite um texto que você deseja criptografar ou descriptografar</p>
                <!-- <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="mensagem"></textarea> -->
            </div>
            </div>
        </div>
</body>
<script src="index.js"></script>
</html>
